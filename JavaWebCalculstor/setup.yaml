---
- hosts: webservers
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install Java
      apt:
        name: default-jdk
        state: present

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Install Tomcat
      apt:
        name: tomcat9
        state: present

    - name: Start Tomcat service
      service:
        name: tomcat9
        state: started
        enabled: yes